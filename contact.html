<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us</title>
    <link rel="shortcut icon" type="image/jpg" href="static/images/logo.ico" />
    <link rel="stylesheet" href="static/tailwind.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/style.css" />
    <link rel="stylesheet" href="/static/cards.css" />
    <link rel="stylesheet" href="/static/left_menu.css" />
    <link rel="stylesheet" href="/static/nike.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#header").load("header.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <div class="contact-1 py-4 md:py-12">
      <div class="container mx-auto px-4">
        <div class="xl:flex -mx-4">
          <div class="xl:w-10/12 xl:mx-auto px-4">
            <div class="xl:w-3/4 mb-4">
              <h3
                class="
                  text-4xl
                  font-normal
                  leading-normal
                  mt-7
                  mb-2
                  text-white
                  bg-blue-500
                  md:bg-opacity-20
                "
              >
                Contact Us
              </h3>
              <p class="text-xl mb-2 text-white bg-blue-500 md:bg-opacity-20">
                Please submit your information and we will get back to you.
              </p>
            </div>

            <div class="md:flex md:-mx-4 mt-4 md:mt-10">
              <div class="md:w-2/3 md:px-4">
                <div class="contact-form">
                  <div class="sm:flex sm:flex-wrap -mx-3">
                    <div class="sm:w-1/2 px-3 mb-6">
                      <input
                        type="text"
                        placeholder="Full Name"
                        class="
                          border-2
                          rounded
                          px-3
                          py-1
                          w-full
                          focus:border-green-400
                          input
                        "
                      />
                    </div>
                    <div class="sm:w-1/2 px-3 mb-6">
                      <input
                        type="text"
                        placeholder="Company Name"
                        class="
                          border-2
                          rounded
                          px-3
                          py-1
                          w-full
                          focus:border-green-400
                          input
                        "
                      />
                    </div>
                    <div class="sm:w-1/2 px-3 mb-6">
                      <input
                        type="text"
                        placeholder="E-mail address"
                        class="
                          border-2
                          rounded
                          px-3
                          py-1
                          w-full
                          focus:border-green-400
                          input
                        "
                      />
                    </div>
                    <div class="sm:w-1/2 px-3 mb-6">
                      <input
                        type="text"
                        placeholder="Phone Number"
                        class="
                          border-2
                          rounded
                          px-3
                          py-1
                          w-full
                          focus:border-green-400
                          input
                        "
                      />
                    </div>
                    <div class="sm:w-full px-3">
                      <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="4"
                        placeholder="Your message here"
                        class="
                          border-2
                          rounded
                          px-3
                          py-1
                          w-full
                          focus:border-green-400
                          input
                        "
                      ></textarea>
                    </div>
                  </div>
                  <div class="text-right mt-4 md:mt-12">
                    <button
                      class="
                        border-2 border-green-600
                        rounded
                        px-6
                        py-2
                        text-white
                        hover:bg-green-600 hover:text-white
                        transition-colors
                        duration-300
                      "
                    >
                      Send
                      <i class="fas fa-chevron-right ml-2 text-sm"></i>
                    </button>
                  </div>
                </div>
              </div>

              <div class="md:w-1/3 md:px-4 mt-10 md:mt-0">
                <div class="bg-green-500 md:bg-opacity-70 rounded py-4 px-6">
                  <h5 class="text-xl font-medium mb-3 text-white">Help</h5>
                  <p class="mb-4 text-white">
                    Need help or have any query? Don't hesitate, you can
                    directly shoot us an
                    <a
                      href="mailto:"
                      class="
                        text-blue-800
                        border-b border-transparent
                        hover:border-green-600
                        inline-block
                      "
                      >email</a
                    >
                    or call us at
                    <a
                      href="tel:"
                      class="
                        text-blue-800
                        border-b border-transparent
                        hover:border-green-600
                        inline-block
                      "
                      >+1 231 456 1231</a
                    >
                  </p>
                  <p class="text-white">
                    You can move to
                    <a
                      href="#"
                      class="
                        text-blue-800
                        border-b border-transparent
                        hover:border-green-600
                        inline-block
                      "
                      >FAQs</a
                    >
                    or
                    <a
                      href="#"
                      class="
                        text-blue-800
                        border-b border-transparent
                        hover:border-green-600
                        inline-block
                      "
                      >Support</a
                    >
                    page to get more information about our site.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
